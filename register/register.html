<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Registro</title>
  </head>
  <body>
    <!--Header-->
    <header>
        <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/icons8-hotel-check-in-50.png" alt="Hotel Logo">
                Registro
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <form class="form-inline my-2 my-lg-0 pt-2 pb-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Hotel" aria-label="Hotel">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ingresar</button>
              </form>
            </ul>
            </div>
        </nav>
    </header>  
    <!--Header-->
    <!--Form-->
    <section id="registro" class="pt-3 pb-2">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2>Registro</h2>
                </div>
            </div>
            <div class="row pt-2 pb-2">
                <div class="col text-center pb-4">
                    Mira lo que tenemos para ti! <br>
                    Selecciona de acuerdo a tus intereses üåù
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-row">

                          <div class="form-group col-md-6 pt-2 pb-2">
                            <label for="inputHotel">Nombre Hotel</label>
                            <input type="text" class="form-control" id="inputHotel">
                          </div>

                          <div class="form-group col-md-6 pt-2 pb-2">
                            <label for="inputPrice">Precio</label>
                            <input type="text" class="form-control" id="inputPrice">
                          </div>

                          <div class="form-group col-md-6 pt-2 pb-2">
                            <label for="inputAddress">Direcci√≥n</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                          </div>

                          <div class="col-md-6 pt-2 pb-2">
                            <form class="form-inline">
                              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">N√∫mero de Huespedes</label>
                              <select class="custom-select my-1 mr-sm-1" id="inlineFormCustomSelectPref">
                                <option selected>Cantidad</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                            </form>
                          </div>  

                          <div class="col-md-6 pt-1 pb-2">
                            <label for="inputTime">Hora de Entrada</label>
                            <select class="custom-select custom-select-sm">
                              <option selected>Hora de Entrada</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          
                          <div class="col-md-6">
                            <label for="inputTime">Hora de Salida</label>
                            <select class="custom-select custom-select-sm">
                              <option selected>Hora de Salida</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>  

                          <div class="form-group col-md-6 pt-2 pb-2">
                            <label for="inputIframe">IFrame</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>  

                          <div class="form-group col-md-6 pt-2 pb-2">
                            <label for="exampleFormControlTextarea1">Informaci√≥n para el Cliente</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                          <div class="form-group col-md-6">
                            <label for="exampleFormControlFile1">Adjuntar Archivo</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                    
                        <button type="submit" class="btn btn-primary login col-lg">Publicar</button>
                      </div>  
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--/Form-->
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
